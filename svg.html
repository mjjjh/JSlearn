<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>

    </style>
    <svg width="500" height="500">
        <defs>
          <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <circle fill="#bee9e8" cx="50" cy="50" r="35" />
          </pattern>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />
      </svg>
      <svg width="500px" height="500px">
        <rect x="0" y="0" width="100" height="100" fill="#feac5e">
            <animate attributeName="width" to="500" dur="2s" repeatCount="indefinite" /><animate attributeName="x" from="0" to="500" dur="2s" repeatCount="indefinite" />
        </rect>
      </svg>
      <!-- <svg width="500px" height="500px">
        <rect x="250" y="250" width="50" height="50" fill="#4bc0c8">
          <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 200 200" to="360 400 400" repeatCount="indefinite" />
        </rect>
      </svg> -->
      <svg width="350" height="160">
        <g class="layer" transform="translate(60,10)">
          <circle r="5" cx="0"   cy="105" />
          <circle r="5" cx="90"  cy="90"  />
          <circle r="5" cx="180" cy="60"  />
          <circle r="5" cx="270" cy="0"   />
      
          <g class="y axis">
            <line x1="0" y1="0" x2="0" y2="120" stroke="#000"/>
            <text x="-40" y="105" dy="5">$10</text>
            <text x="-40" y="0"   dy="5">$80</text>
          </g>
          <g class="x axis" transform="translate(0, 120)">
            <line x1="0" y1="0" x2="270" y2="0" stroke="#000"/>
            <text x="-30"   y="20">January 2014</text>
            <text x="240" y="20">April</text>
          </g>
        </g>
      </svg>
      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">

        <path d="M 10 10 H 90 V 90 H 10 L 10 10"/>
      
        <!-- Points -->
        <circle cx="10" cy="10" r="2" fill="red"/>
        <circle cx="90" cy="90" r="2" fill="red"/>
        <circle cx="90" cy="10" r="2" fill="red"/>
        <circle cx="10" cy="90" r="2" fill="red"/>
      
      </svg>


      <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">

        <path d="M 10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>
        <path d="M 70 10 C 70 20, 110 20, 110 10" stroke="black" fill="transparent"/>
        <path d="M 130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent"/>
        <path d="M 10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent"/>
        <path d="M 70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent"/>
        <path d="M 130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent"/>
        <path d="M 10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent"/>
        <path d="M 70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent"/>
        <path d="M 130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent"/>
      
      </svg>
          
</body>
</html>
