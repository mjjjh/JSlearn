        /* 
            JS规定，所有对象都有自己的显式原型对象，函数也是对象，所以也不例外，
            函数实际是由构造函数Function实例化而来
            所有对象都继承Object.prototype的属性
        */

        function Fn(){

        }
        var fn1 = new Fn;
        console.log(fn1.__proto__ === Fn.prototype);    //true
        console.log(Fn.__proto__ === Function.prototype);   //true
        console.dir(Function.prototype.__proto__ === Object.prototype); //true
        console.log(Fn.prototype.__proto__ === Object.prototype);   //true

        var ob1 = new Object();
        console.log(ob1.__proto__ === Object.prototype);    //true
        console.log(Object.prototype.__proto__);    //null


        //Object.getPrototypeOf()可获得对象原型
        console.dir(Object.getPrototypeOf(Function));
